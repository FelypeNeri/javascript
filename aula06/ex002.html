<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(158, 217, 217);
            color: white; /* Comentário em CSS*/
            font: normal 1.3em arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>        
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>

    s.toUpperCase - tudo para letras "MAIUSCULAS"

    n1.replace('.' ,',') - função usada para trocar o ponto por virgula.
