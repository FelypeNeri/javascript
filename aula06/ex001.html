<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(158, 217, 217);
            color: white; /* Comentário em CSS*/
            font: normal 1.3em arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>        
        var nome = window.prompt('Qual é seu nome?'); // Comentário em JS
        window.alert('É um grande prazer em te conhecer, ' + nome) // Concatenação
        
    </script>
</body>
</html>
